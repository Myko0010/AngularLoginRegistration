<h1 mat-dialog-title style="color: green;">Delete Item</h1>
<div mat-dialog-content class="text-danger">
  Are you sure you want to delete this item?
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true" class="btn btn-danger">Delete</button>
  <button mat-button [mat-dialog-close]="false" class="btn btn-info">Cancel</button>
</div>
